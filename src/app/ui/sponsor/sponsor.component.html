<div class="body">
  <mdc-card class="sponsor" [mdcElevation]="2">
    &nbsp;
    <section class="header" style="text-align:center">
      <h3>Add extra ether to the bounty!</h3>
    </section>
    <form [formGroup]="sponsorForm">
      <mdc-form-field fluid>
        <mdc-select
        #hackathonId
        id="hackathon_id"
        [helperText]="hackathonHelper"
        placeholder="City"
        formControlName="hackathon_id"
        name="hackathon_id"
        outlined
        class="custom-select-outline-color"
      >
        <mdc-icon mdcSelectIcon>location_city</mdc-icon>
        <mdc-menu>
          <mdc-list>
            <mdc-list-item value="1">San Pedro Sula</mdc-list-item>
            <mdc-list-item value="2">Tegucigalpa</mdc-list-item>
          </mdc-list>
        </mdc-menu>
      </mdc-select>
      <mdc-helper-text #hackathonHelper validation
        >Any cities selected</mdc-helper-text
      >
        &nbsp;
        <mdc-text-field
          type="text"
          min="0"
          label="Sponsorship value"
          outlined
          class="demo-text-field--outline"
          required
          id="sponsorship_value"
          formControlName="sponsorship_value"
        ></mdc-text-field>
        <mdc-helper-text persistent validation *ngIf="formErrors.sendaddress">
          {{ formErrors.sendaddress }}
        </mdc-helper-text>
      </mdc-form-field>
    </form>
    &nbsp;
    <div class="button-container">
      <button
        mdc-button
        secondary
        unelevated
        class=""
        (click)="sponsorHackathon($event)"
      >
        Sponsor Hackathon
      </button>
    </div>
    &nbsp;
  </mdc-card>
</div>
