<div class="body">
    <mdc-card class="create" [mdcElevation]="2">
        &nbsp;
        <section class="header" style="text-align:center">
            <h4>Your address is:</h4>
            <h6>{{ direction}} </h6>
            <h4>Balance:</h4>
            <h5>{{balance}} ETH</h5>
        </section>
        <form [formGroup]="createForm">
            <mdc-form-field fluid>
                <mdc-helper-text persistent validation *ngIf="formErrors.amount"> {{ formErrors.amount }} </mdc-helper-text>
            </mdc-form-field>
        </form>

        &nbsp;
        <div class="button-container">
          <button mdc-button secondary unelevated  class="big-round-shape-button" (click)="createHackathon($event)">Create Hackathon</button>
        </div>
        &nbsp;
    </mdc-card>
</div>
